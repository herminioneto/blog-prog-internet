{% load static %}
<link rel="stylesheet" href="{% static "blog/styles.css" %}">
{% block content %}
<header>
  <h1 class="page-title">GameLog</h1>
</header>

<main>
  {% if posts %}
  {% for post in posts %}
  <article class="post-card">
    <h2 class="post-title"> {{post.title}}</h2>
    <p class="post-content">
      {{post.content}}
    </p>
  </article>
  {% endfor %}

  {% else %}
  <p> Nenhum post publicado ainda! Se sinta a vontade para publicar</p>
  {% endif %}

{% endblock content %}
