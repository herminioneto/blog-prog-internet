{% extends "blog/base.html" %}
{% block content %}
  <header>
    <h1 class="page-title">{{ post.title }}</h1>
  </header>
  <main>
    <article class="post-details-card">
      <h3 class="post-details-time">Publicado em {{ post.created_at|date }} Ã s {{ post.created_at|time }}</h3>
      <p class="post-content">{{ post.content }}</p>
    </article>
    <a href="{% url "delete_post" pk=post.id %}">Apagar Post</a>
  </main>
{% endblock content %}
